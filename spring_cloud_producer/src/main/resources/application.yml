config:
  eureka:
    defaultZone:  http://10.80.26.71:9001/eureka/
  rabbitmq:
    host: localhost
spring:
  application:
    name: spring-cloud-producer
  rabbitmq:
    host: ${config.rabbitmq.host}
    port: 5672
    username: guest
    password: guest
  cloud:
    bus:
      trace:
        enabled: true
server:
  port: 9010
eureka:
  client:
    serviceUrl: ${config.eureka.defaultZone}
      defaultZone: http://10.80.26.71:9001/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}